<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Explore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}

.hidden{display:none}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:26px;
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.logo{
  text-align:center;
  font-size:28px;
  font-weight:700;
}

.sub{
  text-align:center;
  font-size:14px;
  color:#94a3b8;
  margin-bottom:22px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:10px;
  color:white;
}

input:focus{
  outline:none;
  border-color:#22c55e;
}

button{
  width:100%;
  padding:14px;
  background:#22c55e;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  color:#022c22;
}

.links{
  margin-top:16px;
  text-align:center;
  font-size:14px;
  color:#94a3b8;
}
.links span{
  color:#38bdf8;
  cursor:pointer;
}

/* DASHBOARD */
.stat{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:12px;
  padding:18px;
  margin-bottom:14px;
}
.stat p{
  margin:0;
  font-size:13px;
  color:#94a3b8;
}
.stat h2{
  margin:6px 0 0;
  font-size:22px;
}

.footer{
  margin-top:20px;
  text-align:center;
  font-size:12px;
  color:#475569;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="login">
  <div class="logo">Explore</div>
  <div class="sub">Login to your account</div>

  <input placeholder="Phone number">
  <input type="password" placeholder="Password">

  <button onclick="userLogin()">Login</button>

  <div class="links">
    <span onclick="showRegister()">Register</span> ·
    <span onclick="showAdmin()">Admin</span>
  </div>

  <div class="footer">© 2025 Explore</div>
</div>

<!-- REGISTER -->
<div class="card hidden" id="register">
  <div class="logo">Explore</div>
  <div class="sub">Create account</div>

  <input placeholder="Full name">
  <input placeholder="Phone number">
  <input type="password" placeholder="Password">

  <button onclick="backLogin()">Create Account</button>

  <div class="links">
    <span onclick="backLogin()">Back to login</span>
  </div>
</div>

<!-- USER DASHBOARD -->
<div class="card hidden" id="dashboard">
  <div class="logo">Dashboard</div>
  <div class="sub">Investment overview</div>

  <div class="stat">
    <p>Total Balance</p>
    <h2>NPR 300</h2>
  </div>

  <div class="stat">
    <p>Total Income</p>
    <h2>NPR 120</h2>
  </div>

  <button onclick="logout()">Logout</button>
</div>

<!-- ADMIN LOGIN -->
<div class="card hidden" id="adminLogin">
  <div class="logo">Admin</div>
  <div class="sub">Restricted access</div>

  <input id="adminUser" placeholder="Admin ID">
  <input id="adminPass" type="password" placeholder="Password">

  <button onclick="adminLogin()">Login</button>

  <div class="links">
    <span onclick="backLogin()">Back</span>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="card hidden" id="adminPanel">
  <div class="logo">Admin Panel</div>
  <div class="sub">Platform stats</div>

  <div class="stat">
    <p>Total Users</p>
    <h2>1</h2>
  </div>

  <div class="stat">
    <p>Total Balance</p>
    <h2>NPR 300</h2>
  </div>

  <button onclick="logout()">Logout</button>
</div>

<script>
const login=document.getElementById("login");
const register=document.getElementById("register");
const dashboard=document.getElementById("dashboard");
const adminLoginBox=document.getElementById("adminLogin");
const adminPanel=document.getElementById("adminPanel");

function userLogin(){
  login.classList.add("hidden");
  dashboard.classList.remove("hidden");
}

function showRegister(){
  login.classList.add("hidden");
  register.classList.remove("hidden");
}

function showAdmin(){
  login.classList.add("hidden");
  adminLoginBox.classList.remove("hidden");
}

function backLogin(){
  register.classList.add("hidden");
  adminLoginBox.classList.add("hidden");
  login.classList.remove("hidden");
}

function adminLogin(){
  const u=document.getElementById("adminUser").value;
  const p=document.getElementById("adminPass").value;
  if(u==="admin" && p==="admin123"){
    adminLoginBox.classList.add("hidden");
    adminPanel.classList.remove("hidden");
  }else{
    alert("Wrong admin credentials");
  }
}

function logout(){
  location.reload();
}
</script>

</body>
</html>
