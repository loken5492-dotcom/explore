<!DOCTYPE html>
<html>
<head>
  <title>Explore Platform</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      text-align: center;
    }
    h1 { margin-top: 20px; }
    input {
      width: 80%;
      padding: 12px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 85%;
      padding: 12px;
      background: #2e86ff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 16px;
    }
    .danger { background: #e74c3c; }
    .success { background: #2ecc71; }
    .card {
      background: white;
      margin: 12px auto;
      padding: 15px;
      width: 85%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      border-top: 1px solid #ccc;
    }
    .nav button {
      width: 20%;
      background: none;
      color: #2e86ff;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h1>Explore</h1>
  <input id="phone" placeholder="Phone">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">
  <h1>Dashboard</h1>
  <div class="card">
    <p>Balance</p>
    <h2 id="balance">NPR 300</h2>
  </div>
  <div class="card">
    <p>Total Income</p>
    <h2 id="income">NPR 300</h2>
  </div>
</div>

<!-- PRODUCTS -->
<div id="products" style="display:none;">
  <h1>Products</h1>
  <div class="card">
    <p>Basic Plan</p>
    <p>Daily Income: 50</p>
    <button onclick="buy(50)">Buy</button>
  </div>
  <div class="card">
    <p>VIP Plan</p>
    <p>Daily Income: 150</p>
    <button onclick="buy(150)">Buy</button>
  </div>
</div>

<!-- WITHDRAW -->
<div id="withdraw" style="display:none;">
  <h1>Withdraw</h1>
  <div class="card">
    <input id="withdrawAmount" placeholder="Enter amount">
    <button class="danger" onclick="withdraw()">Request Withdraw</button>
  </div>
</div>

<!-- ADMIN -->
<div id="admin" style="display:none;">
  <h1>Admin Panel</h1>
  <div class="card">
    <p>Set Balance</p>
    <input id="adminBalance">
    <button onclick="setBalance()">Update</button>
  </div>
  <div class="card">
    <p>Set Income</p>
    <input id="adminIncome">
    <button onclick="setIncome()">Update</button>
  </div>
</div>

<!-- CONTROL -->
<div id="control" style="display:none;">
  <h1>Control Panel</h1>
  <div class="card">
    <button class="success" onclick="addBonus()">Add Bonus +1000</button>
    <button class="danger" onclick="resetUser()">Reset User</button>
  </div>
  <div class="card">
    <p>Status: <b id="status">ACTIVE</b></p>
    <button onclick="togglePlatform()">Toggle Platform</button>
  </div>
</div>

<!-- NAV -->
<div id="nav" class="nav" style="display:none;">
  <button onclick="show('dashboard')">Home</button>
  <button onclick="show('products')">Products</button>
  <button onclick="show('withdraw')">Withdraw</button>
  <button onclick="show('admin')">Admin</button>
  <button onclick="show('control')">Control</button>
</div>

<script>
  let balance = 300;
  let income = 300;
  let dailyIncome = 0;
  let platformActive = true;

  const ADMIN_PHONE = "9999";
  const ADMIN_PASS = "admin";

  function hideAll() {
    ["login","dashboard","products","withdraw","admin","control"]
      .forEach(id => document.getElementById(id).style.display="none");
    nav.style.display="none";
  }

  function login() {
    hideAll();
    nav.style.display="flex";
    if (phone.value === ADMIN_PHONE && password.value === ADMIN_PASS) {
      admin.style.display="block";
    } else {
      dashboard.style.display="block";
    }
  }

  function show(id) {
    hideAll();
    document.getElementById(id).style.display="block";
    nav.style.display="flex";
  }

  function buy(amount) {
    if (!platformActive) {
      alert("Platform disabled");
      return;
    }
    dailyIncome += amount;
    alert("Product purchased");
  }

  function withdraw() {
    let amt = Number(withdrawAmount.value);
    if (amt > balance) {
      alert("Insufficient balance");
      return;
    }
    balance -= amt;
    updateUI();
    alert("Withdraw request submitted");
  }

  function setBalance() {
    balance = Number(adminBalance.value);
    updateUI();
  }

  function setIncome() {
    income = Number(adminIncome.value);
    updateUI();
  }

  function addBonus() {
    balance += 1000;
    updateUI();
  }

  function resetUser() {
    balance = 0;
    income = 0;
    dailyIncome = 0;
    updateUI();
  }

  function togglePlatform() {
    platformActive = !platformActive;
    status.innerText = platformActive ? "ACTIVE" : "DISABLED";
  }

  function updateUI() {
    balanceEl().innerText = "NPR " + balance;
    incomeEl().innerText = "NPR " + income;
  }

  function balanceEl(){ return document.getElementById("balance"); }
  function incomeEl(){ return document.getElementById("income"); }

  /* AUTO DAILY INCOME (every 5 seconds for demo) */
  setInterval(() => {
    if (dailyIncome > 0 && platformActive) {
      balance += dailyIncome;
      income += dailyIncome;
      updateUI();
    }
  }, 5000);
</script>

</body>
</html>
