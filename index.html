<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .container {
      max-width: 350px;
      margin: 100px auto;
      background: #111827;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #dashboard {
      display: none;
      padding: 20px;
    }

    .card {
      background: #1f2933;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .logout {
      background: #dc2626;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <div class="container">
    <h1>Explore</h1>
    <input id="phone" placeholder="Phone number">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h1>Dashboard</h1>

  <div class="card">
    <p>Balance</p>
    <h2 id="balance">NPR 300</h2>
  </div>

  <div class="card">
    <p>Total Income</p>
    <h2 id="income">NPR 300</h2>
  </div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
 function login() {
  document.getElementById("loginPage").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
}

function adminLogin() {
  const adminUser = document.getElementById("adminUser").value;
  const adminPass = document.getElementById("adminPass").value;

  if (adminUser === "admin" && adminPass === "admin123") {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
  } else {
    alert("Wrong admin credentials");
  }
}
</script>
</body>
</html>
