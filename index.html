<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Explore Investment Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}
.box{
  width:100%;
  max-width:380px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:26px;
}
h1{text-align:center;margin:0}
p{text-align:center;color:#94a3b8;font-size:14px}
input{
  width:100%;
  padding:13px;
  margin-top:12px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:10px;
  color:white;
}
button{
  width:100%;
  padding:13px;
  margin-top:16px;
  background:#22c55e;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
.link{text-align:center;margin-top:14px;font-size:14px}
.link span{color:#38bdf8;cursor:pointer}
.hidden{display:none}
.stat{
  border:1px solid #1e293b;
  border-radius:12px;
  padding:16px;
  margin-top:12px;
}
.stat h2{margin:4px 0 0}
.footer{text-align:center;font-size:12px;color:#475569;margin-top:16px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="login">
  <h1>Explore</h1>
  <p>Login to your account</p>

  <input id="loginPhone" placeholder="Phone number">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <div class="link">
    <span onclick="showRegister()">Register</span> Â·
    <span onclick="showAdmin()">Admin</span>
  </div>
  <div class="footer">Demo platform</div>
</div>

<!-- REGISTER -->
<div class="box hidden" id="register">
  <h1>Register</h1>
  <p>Create demo account</p>

  <input placeholder="Phone number">
  <input type="password" placeholder="Password">
  <button onclick="backLogin()">Register</button>

  <div class="link">
    <span onclick="backLogin()">Back to login</span>
  </div>
</div>

<!-- DASHBOARD -->
<div class="box hidden" id="dashboard">
  <h1>Dashboard</h1>
  <p>Your investment summary</p>

  <div class="stat">
    <p>Total Balance</p>
    <h2>NPR 300</h2>
  </div>

  <div class="stat">
    <p>Total Income</p>
    <h2>NPR 120</h2>
  </div>

  <button onclick="logout()">Logout</button>
</div>

<!-- ADMIN LOGIN -->
<div class="box hidden" id="adminLogin">
  <h1>Admin Login</h1>

  <input id="adminUser" placeholder="Admin ID">
  <input id="adminPass" type="password" placeholder="Password">
  <button onclick="adminLogin()">Login</button>

  <div class="link">
    <span onclick="backLogin()">Back</span>
  </div>
</div>

<!-- ADMIN PANEL -->
<div class="box hidden" id="adminPanel">
  <h1>Admin Panel</h1>
  <p>Demo control</p>

  <div class="stat">
    <p>Total Users</p>
    <h2>1</h2>
  </div>

  <div class="stat">
    <p>Total Platform Balance</p>
    <h2>NPR 300</h2>
  </div>

  <button onclick="logout()">Logout</button>
</div>

<script>
function hideAll(){
  document.querySelectorAll(".box").forEach(b=>b.classList.add("hidden"));
}
function login(){
  const p=document.getElementById("loginPhone").value;
  const pw=document.getElementById("loginPass").value;
  if(p==="9800000000" && pw==="1234"){
    hideAll();
    dashboard.classList.remove("hidden");
  }else{
    alert("Wrong demo login");
  }
}
function showRegister(){hideAll();register.classList.remove("hidden")}
function showAdmin(){hideAll();adminLogin.classList.remove("hidden")}
function backLogin(){hideAll();login.classList.remove("hidden")}
function adminLogin(){
  if(adminUser.value==="admin" && adminPass.value==="admin123"){
    hideAll();
    adminPanel.classList.remove("hidden");
  }else{
    alert("Wrong admin login");
  }
}
function logout(){location.reload()}
</script>

</body>
</html>
