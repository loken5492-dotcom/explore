<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.box {
  background: #020617;
  padding: 25px;
  width: 320px;
  border-radius: 10px;
  color: white;
}

h2 {
  text-align: center;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: none;
}

button {
  width: 100%;
  padding: 10px;
  background: #22c55e;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

.link {
  text-align: center;
  margin-top: 10px;
  cursor: pointer;
  color: #38bdf8;
}
</style>
</head>

<body>

<div class="box">
  <h2 id="title">Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="register()">Register</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDAJcuTCO4Ebyg44Vg9okLzc7-b-hRLK",
  authDomain: "explore-bb6c4.firebaseapp.com",
  projectId: "explore-bb6c4",
  storageBucket: "explore-bb6c4.firebasestorage.app",
  messagingSenderId: "65794980722",
  appId: "1:65794980722:web:3430b609e6c9323eb7beb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let isLogin = true;

window.toggle = function () {
  isLogin = !isLogin;
  document.getElementById("title").innerText = isLogin ? "Login" : "Register";
  document.querySelector("button").innerText = isLogin ? "Login" : "Register";
};

window.login = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (isLogin) {
    signInWithEmailAndPassword(auth, email, password)
      .then(() => alert("Login successful"))
      .catch(e => alert(e.message));
  } else {
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Account created"))
      .catch(e => alert(e.message));
  }
};
</script>

</body>
</html>
